<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload for DeepFake Prediction</title>
</head>
<body>
    <h1>Upload a Video to Predict if it's Real or Fake</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="video_file">Choose a video file:</label>
        <input type="file" id="video_file" name="video_file" accept="video/*" required><br><br>
        <input type="submit" value="Submit Video">
    </form>
</body>
</html>
